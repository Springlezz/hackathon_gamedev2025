<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Джестер протокол</title>
        <link rel="icon" href="/images/favicon.png" type="image/png">
        <link rel="stylesheet" href="/styles/main.css">
        <script src="/scripts/index.ts" type="module" defer></script>
        <script src="/scripts/dialog-page.ts" type="module" defer></script>
    </head>
    <body>
        <main id="menu">
            <!-- Заголовок + шапка -->
            <div class="header-container">
                <header>"Джестер" протокол</header>
                <div id="header-buttons">
                    <a href="gallery.html" class="header-button-style">Галерея</a>
                    <a href="about.html" class="header-button-style">Об игре</a>
                </div>
            </div>
            <!-- Кнопки меню -->
            <div id="menu-buttons">
                <button id="play-btn">Начать игру</button>
                <button id="open-dialog">Управление</button>
            </div>

            <!-- Диалоговое окно управления -->
            <div id="dialog-container">
                <div id="dialog">
                    <div><button id="close-dialog">&times;</button></div>
                    <div id="dialog-content">
                        <h1>Управление</h1>
                        <p>Прыжок: &uarr; или space</p>
                        <p>Ходьба: &larr; &rarr;</p>
                        <p>Или W A S D</p>
                        <p>Взаимодействие: E</p>
                        <p>Перезапуск: R</p>
                        <p>Общение с помощницей: нажатие левой кнопки мыши по диалоговому окну</p>
                    </div>
                </div>
            </div>

            <!-- Футер -->
            <footer>
                <p>&copy;2025 Разработчики: 404: Команда не найдена</p>
                <a class="footer-link" href="https://github.com/Springlezz/hackathon_gamedev2025" target="_blank">Репозиторий</a>
            </footer>
        </main>
        <div id="canvas-container">
            <canvas id="canvas" width="1024" height="576"></canvas>
        </div>
    </body>
</html>
